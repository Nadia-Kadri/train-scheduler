<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> 
</head>
<body>
    
    <div class="container">

        <div class="jumbotron">
          <h1 class="text-center">Train Schedule</h1>
          <h2 class="text-center">__________________________</h2>
        </div>
        
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="card">
                    <div class="card-header"><strong>Current Train Schedule</strong></div>
            
                    <div class="card-body">
                        <table class="table">

                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">First Train Run</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>

                            <tbody id="train-schedule"></tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
          <div class="col-sm-12">
            <br>
            <div class="card">

              <div class="card-header"><strong>Add Train</strong></div>

              <div class="card-body">
    
                <form role="form">
                  <div class="form-group">
                    <label>Train Name</label>
                    <input type="text" class="form-control" id="train-name-search">
                  </div>

                  <div class="form-group">
                    <label>Destination</label>
                    <input type="text" class="form-control" id="destination-search">
                  </div>
    
                  <div class="form-group">
                    <label>First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-time-search">
                  </div>
    
                  <div class="form-group">
                    <label>Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency-search">
                  </div>
    
                  <button type="submit" class="btn btn-default" id="run-search">Submit</button>
                </form>

              </div>

            </div>
          </div>
        </div>
    
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/app.js"></script>
    
</body>
</html>
